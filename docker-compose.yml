version: '3.8'

services:
  web:
    build: .
    command: gunicorn djangoCoolify.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - db
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SERVICE_PASSWORD_SECRET_KEY}
      # Configuración de la base de datos utilizando variables generadas automáticamente por Coolify
      - DATABASE_NAME=${SERVICE_DB_NAME}
      - DATABASE_USER=${SERVICE_USER_DB}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_DB}
      - DATABASE_HOST=${SERVICE_FQDN_DB}
      - DATABASE_PORT=5432  # Puerto predeterminado de Postgres
      # Genera un FQDN para el servicio web
      - SERVICE_FQDN_WEB=/
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    labels:
      - traefik.enable=true
      - "traefik.http.routers.web.rule=Host(`${SERVICE_FQDN_WEB}`) && PathPrefix(`/`)"
      - traefik.http.routers.web.entryPoints=http
      - traefik.http.services.web.loadbalancer.server.port=8000

  db:
    image: postgres:16-alpine
    environment:
      # Configuración automática de la base de datos para la conexión del contenedor de PostgreSQL
      - POSTGRES_DB=${SERVICE_DB_NAME}
      - POSTGRES_USER=${SERVICE_USER_DB}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_DB}
      - SERVICE_FQDN_DB=/  # Genera un FQDN para el servicio de base de datos
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  static_volume:
  media_volume:
